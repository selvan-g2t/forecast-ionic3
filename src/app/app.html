<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="header-nav">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
        <button menuClose ion-item (click)="logout()">
          logout
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>

  <ion-header>
    <ion-navbar color="header-nav">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <span class="mdc-toolbar__title">
        <span class="logo_color_1">Tru</span><span class="logo_color_2">Scheduling</span>
        <small>&trade;</small>
      </span>
      <span class="toolbar-spacer"></span>
      <mat-icon class="user-icon" float-right>person</mat-icon>
    </ion-navbar>
  </ion-header>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" class="container-page"></ion-nav>

  <ion-footer>
    <ion-toolbar color="header-nav">
      <ion-title><span class="footer-txt">TruTesta&reg;</span></ion-title>
    </ion-toolbar>
  </ion-footer>
